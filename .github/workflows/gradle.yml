name: Auto Snapshot Release

on:
  push:
    branches:
      - main  # ‰ªÖÁõëÂê¨ main ÂàÜÊîØÁöÑ push

permissions:
  contents: write  # ÂàõÂª∫ Release Âíå tag
  packages: write  # ÂèëÂ∏ÉÂà∞ GitHub Packages

jobs:
  snapshot-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate Snapshot Version
        id: version
        run: |
          COMMIT_SHORT="${GITHUB_SHA::8}"
          BASE_VERSION="1.0.0"  # ÂèØÊ†πÊçÆÈúÄË¶Å‰ªé gradle.properties ËØªÂèñ
          SNAPSHOT_VERSION="${BASE_VERSION}-${COMMIT_SHORT}"
          TAG_NAME="snapshot-${COMMIT_SHORT}"
          
          echo "version=${SNAPSHOT_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Generated version: ${SNAPSHOT_VERSION} ‚Üí Tag: ${TAG_NAME}"

      - name: Build and Publish to GitHub Packages
        run: ./gradlew publish -Pversion=${{ steps.version.outputs.version }} --no-configuration-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ‚úÖ Ëá™Âä®Ê≥®ÂÖ•ËÆ§ËØÅ

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Snapshot ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ Auto-generated snapshot build
            - Commit: `${{ github.sha }}`
            - Branch: `${{ github.ref_name }}`
            - Version: `${{ steps.version.outputs.version }}`
            
            > ‚ö†Ô∏è This is an automated snapshot build. For stable releases, see [releases](https://github.com/yingxingsilver/ExamplePlugin/releases).
          prerelease: true
          files: |
            build/libs/*-all.jar
            build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}